<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
  </head>
  <body>
<div class="login-box">
  <h1>Sign Up</h1>
  <form id='form'>
    <div class="textbox">
      <input type="text" id="suname"  placeholder="Name">
    </div>
    <div class="textbox">
      <input type="text" id="suemail" placeholder="Email">
    </div>
    <div class="textbox">
      <input type="text" id="sucontact" placeholder="Contact number">
    </div>
    <div class="textbox">
      <input type="password" id="supassword" placeholder="Password">
    </div>
    <input type="submit" id="subtn" class="btn"  value="Register">
  </form>
</div>

    <!-- Toggle notification -->
    <div id="container"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
  
</html>
